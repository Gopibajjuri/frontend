<div class=" panel panel-default">
  <div class="panel panel-heading">
    <h1 class="text-center">Education Details</h1>
    <div class="text-right">
    <button class="btn-circle"
    (click)="addEducation()">+
    </button>
    </div>
  </div>
  <div  *ngFor="let education of EducationList">
    <div class="panel panel-body">
      <h2>{{education.school}}</h2>
      <h3>{{education.degree}}  ({{education.fieldOfStudy}})</h3>
      <p>{{education.start}} - {{education.stop}}</p>
      <strong>Grade: {{education.grade}}</strong>

      <div class="text-right">
        <button class="btn btn-circle"
                (click)="editEducation(education)"><img src="https://w7.pngwing.com/pngs/766/581/png-transparent-computer-icons-editing-others.png" width="30" height="25">
        </button>
      </div>
    </div>
  </div>
</div>
