<h1 class="text-center">Add Education Details</h1>
<br>
<form>
  <table class="center">
    <tr>
      <th><label>Organization Name</label></th>
      <td><input type="text" class="form-control"  [(ngModel)]="school" [ngModelOptions]="{standalone: true}"></td>
    </tr>
    <br>
    <tr>
      <th><label>Degree:</label></th>
      <td><input type="text" class="form-control"  [(ngModel)]="degree" [ngModelOptions]="{standalone: true}"></td>
    </tr>
    <br>
    <tr>
      <th><label>Field of Study:</label></th>
      <td><input type="text" class="form-control"  [(ngModel)]="fieldOfStudy" [ngModelOptions]="{standalone: true}" ></td>
    </tr>
    <br>
    <tr>
      <th><label>Start date<p>(in dd/mm/yyyy format):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p></label></th>
      <td><input type="text" class="form-control"  [(ngModel)]="start" [ngModelOptions]="{standalone: true}" ></td>
    </tr>
    <br>
    <tr>
      <th><label>End Date<p>(in dd/mm/yyyy format):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p></label></th>
      <td><input type="text" class="form-control"  [(ngModel)]="stop" [ngModelOptions]="{standalone: true}"></td>
    </tr>
    <br>
    <tr>
      <th><label>Grade:</label></th>
      <td><input type="text" class="form-control"   [(ngModel)]="grade" [ngModelOptions]="{standalone: true}"></td>
    </tr>

  </table>
  <br>
  <div class="text-center">
    <button
      class="btn btn-primary" type="submit"
      (click)="addEducation()">submit</button>
  </div>
</form>
