<button
  class="btn btn-default" type="submit"
  (click)="back()">Back</button>
<h1 class="text-center">Edit Skill Details</h1>
<form (ngSubmit)="editSkill()" #f="ngForm">
  <table class="center">
    <tr>
      <th><label>Skill Name:
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></th>
      <td><input type="text" class="form-control" name="skill" [ngModel]="s.skill" required #skill="ngModel">
      <span class="text-danger" *ngIf="!skill.valid && skill.touched">Enter Valid data</span></td>
  </tr>
  </table>
<br>
  <div class="text-center" type="submit">
    <button class="btn btn-primary"
    [disabled]="!f.valid">Submit
    </button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-danger"
              (click)="deleteSkill()">Delete</button>
  </div>
</form>
