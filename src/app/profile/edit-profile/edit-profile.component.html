<form>
  <label>First Name:</label>
  <input type="text" class="form-control"  [(ngModel)]="user.firstName" [ngModelOptions]="{standalone: true}" >
  <label>Last Name:</label>
  <input type="text" class="form-control"  [(ngModel)]="user.lastName" [ngModelOptions]="{standalone: true}" >
  <label>Head Line:</label>
  <input type="text" class="form-control"  [(ngModel)]="user.headLine" [ngModelOptions]="{standalone: true}">
  <label>Mail ID:</label>
  <input type="text" class="form-control"  [(ngModel)]="user.mailId" [ngModelOptions]="{standalone: true}" >
  <label>Date of Birth(in dd/mm/yyyy format):</label>
  <input type="text" class="form-control"  [(ngModel)]="user.dob" [ngModelOptions]="{standalone: true}" >
  <label>Gender:</label>
  <br>
  <input type="radio" name="sex" value="m" checked [(ngModel)]="user.gender" [ngModelOptions]="{standalone: true}">Male
  <br>

  <input type="radio" name="sex" value="f" [(ngModel)]="user.gender" [ngModelOptions]="{standalone: true}">Female
  <br>
  <label>Address:</label>
  <input type="text" class="form-control"  [(ngModel)]="user.address" [ngModelOptions]="{standalone: true}" >
  <label>Phone Number:</label>
  <input type="text" class="form-control"   [(ngModel)]="user.phoneNo" [ngModelOptions]="{standalone: true}" >

    <button
      class="btn btn-primary" type="submit"
      (click)="editProfile()">Submit</button>


</form>
