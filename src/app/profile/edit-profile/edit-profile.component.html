<button
  class="btn btn-default" type="submit"
  (click)="back()">Back</button>
<h1 class="text-center">Edit Profile Details</h1>
<br>

<form (ngSubmit)="editProfile()" [formGroup]="profileForm" >
  <table class="center">
    <tr>
      <th><label>First Name:</label></th>
      <td><input type="text" class="form-control"  id="firstName" formControlName="firstName">
        <span class="text-danger" *ngIf="!profileForm.get('firstName')?.valid && profileForm.get('firstName')?.touched">Enter valid data</span>
      </td>
    </tr>
    <br>
    <tr>
    <th><label>Last Name:</label></th>
      <td><input type="text" class="form-control"  id="lastName" formControlName="lastName">
        <span class="text-danger" *ngIf="!profileForm.get('lastName')?.valid && profileForm.get('lastName')?.touched">Enter valid data</span>
      </td>
    </tr>
    <br>
    <tr>
  <th><label>Head Line:</label></th>
      <td><input type="text" class="form-control"  id="headLine" formControlName="headLine">
        <span class="text-danger" *ngIf="!profileForm.get('headLine')?.valid && profileForm.get('headLine')?.touched">Enter valid data</span>
      </td>
    </tr>
    <br>
    <tr>
    <th><label>Mail ID:</label></th>
      <td><input type="text" class="form-control"  id="mailId" formControlName="mailId">
        <span class="text-danger" *ngIf="!profileForm.get('mailId')?.valid && profileForm.get('mailId')?.touched">Enter valid data</span>
      </td>
    </tr>
    <br>
    <tr>
    <th><label>Date of Birth<p>(in dd/mm/yyyy format):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p></label></th>
      <td><input type="date" class="form-control"  id="dob" formControlName="dob">
        <span class="text-danger" *ngIf="!profileForm.get('dob')?.valid && profileForm.get('dob')?.touched">Enter valid data</span>
      </td>
    </tr>
    <br>
    <tr>
    <th><label>Gender:</label></th>
      <td><input type="radio" name="sex" value="male" formControlName="gender">Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="sex" value="female" formControlName="gender">Female</td>
    </tr>
    <br>
    <tr>
  <th><label>Address:</label></th>
      <td><input type="text" class="form-control"  id="address" formControlName="address">
        <span class="text-danger" *ngIf="!profileForm.get('address')?.valid && profileForm.get('address')?.touched">Enter valid data</span>
      </td>
    </tr>
    <br>
    <tr>
    <th><label>Phone Number:</label></th>
      <td><input type="tel" class="form-control"  id="phoneNo" formControlName="phoneNo">
        <span class="text-danger" *ngIf="!profileForm.get('phoneNo')?.valid && profileForm.get('phoneNo')?.touched">Enter valid data</span>
      </td>
    </tr>
  </table>
  <br>

  <div class="text-center">
    <button
      class="btn btn-primary" type="submit"
      [disabled]="!profileForm.valid">Submit</button>
  </div>

</form>
