<button class="btn btn-default" type="submit"
        (click)="back()">Back</button>
<h1 class="text-center">Add Experience Details</h1>
<br>
<form (ngSubmit)="addExperience()" #f=ngForm>
  <table class="center">
    <tr>
      <th><label>Title</label></th>
      <td><input type="text" class="form-control"  name="title" ngModel required #title=ngModel>
        <span class="text-danger" *ngIf="!title.valid && title.touched">Enter valid data</span></td>
    </tr>
    <br>
    <tr>
      <th><label>Company Name:</label></th>
      <td><input type="text" class="form-control"  name="companyName" ngModel required #companyName=ngModel>
        <span class="text-danger" *ngIf="!companyName.valid && companyName.touched">Enter valid data</span></td>
    </tr>
    <br>
    <tr>
      <th><label>Location:</label></th>
      <td><input type="text" class="form-control"  name="location" ngModel required #location=ngModel>
        <span class="text-danger" *ngIf="!location.valid && location.touched">Enter valid data</span></td>
    </tr>
    <br>
    <tr>
      <th><label>Start date<p>(in dd/mm/yyyy format):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p></label></th>
      <td><input type="date" class="form-control"  name="start"  ngModel required #start=ngModel>
        <span class="text-danger" *ngIf="!start.valid && start.touched">Enter valid data</span></td>
    </tr>
    <br>
    <tr>
      <th><label>End Date<p>(in dd/mm/yyyy format):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p></label></th>
      <td><input type="date" class="form-control"  name="stop"  ngModel  required #stop=ngModel>
        <span class="text-danger" *ngIf="!stop.valid && stop.touched">Enter valid data</span></td>    </tr>
    <br>
    <tr>
      <th><label>Headline:</label></th>
      <td><input type="text" class="form-control"   name="headline" ngModel required #headline=ngModel>
        <span class="text-danger" *ngIf="!headline.valid && headline.touched">Enter valid data</span></td>    </tr>

  </table>
  <br>
  <div class="text-center">
    <button
      class="btn btn-primary" type="submit"
      [disabled]="!f.valid">submit</button>
  </div>
</form>
