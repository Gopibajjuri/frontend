<button class="btn btn-default" type="submit"
        (click)="back()">Back</button>
<h1 class="text-center">Edit Experience Details</h1>
<br>
<form (ngSubmit)="editExperience()" [formGroup]="editExperienceForm" >
  <table class="center">
    <tr>
      <th><label>Title</label></th>
      <td><input type="text" class="form-control"  id="title" formControlName="title">
        <span class="text-danger" *ngIf="!editExperienceForm.get('title')?.valid && editExperienceForm.get('title')?.touched">Enter valid data</span>
      </td>
    </tr>
    <br>
    <tr>
      <th><label>Company Name:</label></th>
      <td><input type="text" class="form-control"  id="companyName" formControlName="companyName">
        <span class="text-danger" *ngIf="!editExperienceForm.get('companyName')?.valid && editExperienceForm.get('companyName')?.touched">Enter valid data</span>
      </td>
    </tr>
    <br>
    <tr>
      <th><label>Location:</label></th>
      <td><input type="text" class="form-control"  id="location" formControlName="location">
        <span class="text-danger" *ngIf="!editExperienceForm.get('location')?.valid && editExperienceForm.get('location')?.touched">Enter valid data</span>
      </td>
    </tr>
    <br>
    <tr>
      <th><label>Start date<p>(in dd/mm/yyyy format):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p></label></th>
      <td><input type="date" class="form-control"  id="start" formControlName="start">
        <span class="text-danger" *ngIf="!editExperienceForm.get('start')?.valid && editExperienceForm.get('start')?.touched">Enter valid data</span>
      </td>
    </tr>
    <br>
    <tr>
      <th><label>End Date<p>(in dd/mm/yyyy format):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p></label></th>
      <td><input type="date" class="form-control"  id="stop" formControlName="stop">
        <span class="text-danger" *ngIf="!editExperienceForm.get('stop')?.valid && editExperienceForm.get('stop')?.touched">Enter valid data</span>
      </td></tr>
    <br>
    <tr>
      <th><label>Headline:</label></th>
      <td><input type="text" class="form-control"  id="headline" formControlName="headline">
        <span class="text-danger" *ngIf="!editExperienceForm.get('headline')?.valid && editExperienceForm.get('headline')?.touched">Enter valid data</span>
      </td>
  </table>
  <br>
  <div class="text-center">
    <button
      class="btn btn-primary" type="submit"
      [disabled]="!editExperienceForm.valid">Submit</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button
      class="btn btn-danger" type="submit"
      (click)="deleteExperience()">Delete</button>
  </div>
</form>
